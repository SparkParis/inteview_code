<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css常见的几种布局</title>
  <style>
    .header {
      margin: 0 auto;
      max-width: 960px;
      height: 100px;
      background-color: blue;
    }

    .content {
      margin: 0 auto;
      max-width: 960px;
      height: 400px;
      background-color: aquamarine;
    }

    .footer {
      margin: 0 auto;
      max-width: 960px;
      height: 100px;
      background-color: aqua;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header"></div>
    <div class="content"></div>
    <div class="footer"></div>
  </div>


</body>

</html>
